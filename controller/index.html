<script>
  
  //--------------------------------------------------
  //
  //  template
  //
  //--------------------------------------------------
  $(window).on('load', function(event) {
  
    var $target = $('#topVisual');
    var $targetH = $('');
    var $targetW = $('.topVisualWrap .barL, .linkBox .bar');

    $('#topVisualWrap').height($(window).height());

  
    $target.each(function(index, el) {
      $(this).adjust();
    });
    $targetH.each(function(index, el) {
      $(this).adjustH();
    });
    $targetW.each(function(index, el) {
      $(this).adjustW();
    });

    function onResize() {

      $target.each(function(index, el) {
        $(this).adjust();
      });
      $targetH.each(function(index, el) {
        $(this).adjustH();
      });
      $targetW.each(function(index, el) {
        $(this).adjustW();
      });

    }
  
    function setEvents() {
  
      $(window).on('resize', onResize);
      
    }
  
    function main() {
  
      setEvents();
  
    }
  
    main();
  
  })
</script>
